<div class="projectbox-main">

    <div class="bordered projectbox-header">
        <div class="projectbox-title">
            <p>{{project.name}}</p>
        </div>
        <div class="projectbox-id">
            <p>{{project.id}}</p>
        </div>
    </div>

    <div class="bordered projectbox-imagecontainer">
        <img src="{{project.thumbnail_image.url}}" alt="NO IMAGE">
    </div>

    <div class="projectbox-statusinfo">      
        <div class="projectbox-status ps-{{project.status}}">
            <p>{{project.status}}</p>
        </div>
        <div class="projectbox-version">
            <p>v{{project.current_version}}</p>
        </div>
    </div>


    <div class="projectbox-datecontainer">
        <table>
            <tr>
                <td>Last Update:</td>
                <td class="table-value">{{project.updated.date}}</td>
            </tr>
            <tr>
                <td>Started:</td>
                <td class="table-value">{{project.created.date}}</td>
            </tr>
        </table>
    </div>    

    <div class="projectbox-buttoncontainer">
        <a href="{% url 'project_details' project.id %}">[Details]</a>
        <a>[Documents]</a>
    </div>
</div>
